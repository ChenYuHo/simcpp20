name: Linux
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        cxx: [g++-10]
        build_type: [Debug, Release]
    runs-on: ${{matrix.os}}
    env:
      CXX: ${{matrix.cxx}}
    steps:
    - uses: actions/checkout@v2
    - name: Configure
      run: cmake -B build -D CMAKE_BUILD_TYPE=${{matrix.build_type}}
    - name: Build
      run: cmake --build build
    - name: Test
      run: build/tests/tests
